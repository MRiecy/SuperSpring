<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数学注意力测评</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 自定义样式 -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">数学注意力测评</a>
            <a class="btn btn-outline-primary me-3" href="#" data-bs-toggle="modal" data-bs-target="#rankingModal">排行榜</a>
            <div class="ms-auto d-flex align-items-center">
                <!-- 游客状态 -->
                <div class="guest-only">
                    <span class="navbar-text me-3">游客</span>
                    <button class="btn btn-link text-dark text-decoration-none me-3" data-bs-toggle="modal" data-bs-target="#loginModal">登录</button>
                    <button class="btn btn-primary me-3" data-bs-toggle="modal" data-bs-target="#registerModal">注册</button>
                </div>
                <!-- 已登录状态 -->
                <div class="user-dropdown user-only">
                    <span class="navbar-text">用户昵称</span>
                    <div class="dropdown-content">
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#changeNicknameModal">修改昵称</a>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#historyModal">历史记录</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <h1 class="display-4 mb-4">欢迎来到数学注意力测评</h1>
        <p class="lead">通过有趣的数学题目，测试你的注意力水平！</p>
        <button class="btn btn-primary start-btn" data-bs-toggle="modal" data-bs-target="#startModal">开始测评</button>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center border-0">
                    <h5 class="modal-title w-100" id="registerModalLabel">创建账号</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-4">
                            <label for="registerNickname" class="form-label">昵称</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-plus"></i></span>
                                <input type="text" class="form-control" id="registerNickname" placeholder="请设置您的昵称" required>
                            </div>
                            <!-- <div class="form-text">昵称将作为您的唯一标识</div> -->
                        </div>
                        <div class="mb-4">
                            <label for="registerPassword" class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="registerPassword" placeholder="请设置您的密码" required>
                            </div>
                            <div class="form-text">建议使用字母、数字和符号的组合</div>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">确认密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                            </div>
                            <!-- <div class="form-text">请再次输入密码以确认</div> -->
                        </div>
                    </form>
                    <!-- 添加登录提示 -->
                    <div class="mt-4 pt-3 border-top text-center">
                        <p class="text-muted mb-2">已有账号？</p>
                        <button type="button" class="btn btn-link p-0" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#loginModal">
                            立即登录
                        </button>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary px-4" id="registerBtn">注册</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center border-0">
                    <h5 class="modal-title w-100" id="loginModalLabel">欢迎回来</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="loginNickname" class="form-label">昵称</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="loginNickname" placeholder="请输入您的昵称" required>
                            </div>
                            <!-- <div class="form-text">请输入您使用的昵称</div> -->
                        </div>
                        <div class="mb-4">
                            <label for="loginPassword" class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="loginPassword" placeholder="请输入您的密码" required>
                            </div>
                            <!-- <div class="form-text">请输入您的登录密码</div> -->
                        </div>
                    </form>
                    <!-- 添加注册提示 -->
                    <div class="mt-4 pt-3 border-top text-center">
                        <p class="text-muted mb-2">还没有账号？</p>
                        <button type="button" class="btn btn-link p-0" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#registerModal">
                            立即注册
                        </button>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary px-4" id="loginBtn">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 历史记录模态框 -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="historyModalLabel">历史记录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>测评时间</th>
                                <th>得分</th>
                                <th>用时</th>
                            </tr>
                        </thead>
                        <tbody id="historyTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 排行榜模态框 -->
    <div class="modal fade" id="rankingModal" tabindex="-1" aria-labelledby="rankingModalLabel">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="rankingModalLabel">排行榜</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>排名</th>
                                <th>用户</th>
                                <th>最高分</th>
                                <th>用时</th>
                            </tr>
                        </thead>
                        <tbody id="rankingTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 开始测评模态框 -->
    <div class="modal fade" id="startModal" tabindex="-1" aria-labelledby="startModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center border-0">
                    <h5 class="modal-title w-100" id="startModalLabel">开始测评</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <i class="bi bi-lightning-charge-fill text-warning icon-large"></i>
                    </div>
                    <h6 class="mb-3">测评规则：</h6>
                    <ul class="list-unstyled ps-3">
                        <li class="mb-2">
                            <i class="bi bi-clock text-primary me-2"></i>
                            每道题目都有时间限制
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-check-circle text-success me-2"></i>
                            答对得分，答错不扣分
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-emoji-smile text-warning me-2"></i>
                            答题过程中请保持专注
                        </li>
                        <li class="mb-2">
                            <i class="bi bi-graph-up text-info me-2"></i>
                            测评结束后将显示您的注意力评分
                        </li>
                    </ul>
                    <div class="alert alert-info mt-4 mb-0">
                        <i class="bi bi-info-circle me-2"></i>
                        准备好开始挑战了吗？点击下方按钮开始测评！
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary px-4" id="startAssessmentBtn">
                        <i class="bi bi-play-fill me-1"></i>
                        开始测评
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改昵称模态框 -->
    <div class="modal fade" id="changeNicknameModal" tabindex="-1" aria-labelledby="changeNicknameModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center border-0">
                    <h5 class="modal-title w-100" id="changeNicknameModalLabel">修改昵称</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="关闭" tabindex="0"></button>
                </div>
                <div class="modal-body">
                    <form id="changeNicknameForm">
                        <div class="mb-4">
                            <label for="newNickname" class="form-label">新昵称</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                <input type="text" class="form-control" id="newNickname" 
                                    placeholder="请输入新的昵称" required
                                    minlength="2" maxlength="20">
                            </div>
                            <div class="form-text">昵称长度应为2-20个字符</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary px-4" id="changeNicknameBtn">确认修改</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
    <!-- 自定义脚本 -->
    <script type="module">
        import AuthManager from '/js/authManager.js';
        import EventBus from '/js/eventBus.js';
        import RankingManager from '/js/rankingManager.js';
        import UserActions from '/js/userActions.js';
        import UIManager from '/js/uiManager.js';

        // 确保DOM加载完成
        if (document.readyState === 'loading') {
            await new Promise(resolve => {
                document.addEventListener('DOMContentLoaded', resolve);
            });
        }

        // 初始化各个模块
        async function initializeModules() {
            try {
                console.log('开始初始化模块...');
                
                // 1. 首先初始化事件总线
                await EventBus.init();

                // 2. 初始化认证管理器
                await AuthManager.init();

                // 3. 初始化UI管理器
                await UIManager.init();

                // 4. 初始化排行榜管理器
                await RankingManager.init();
                
                // 5. 初始化用户操作
                await UserActions.init();

                // 6. 最后更新UI，确保显示正确的初始状态
                await UIManager.updateUI();
                console.log('所有模块初始化完成');
            } catch (error) {
                console.error('模块初始化失败:', error);
            }
        }

        // 执行初始化
        initializeModules();

        // 页面卸载时清理资源
        window.addEventListener('unload', () => {
            EventBus.cleanup();
        });
    </script>
</body>
</html>
